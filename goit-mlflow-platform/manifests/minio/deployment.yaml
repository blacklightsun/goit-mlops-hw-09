# 04-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-deployment
  namespace: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      # ❗️ ДОДАНО: Цей контейнер запуститься ПЕРЕД основним, щоб виправити права доступу.
      initContainers:
      - name: fix-permissions
        image: busybox:1.36 # Маленький образ з потрібними утилітами
        command: ["sh", "-c", "chown -R 1001:1001 /data"]
        volumeMounts:
        - name: storage
          mountPath: "/data"
      containers:
      - name: minio
        image: quay.io/minio/minio:latest # Використовуйте актуальний образ
        command:
        - /bin/bash
        - -c
        - minio server /data --console-address ":9001"
        env:
        # Посилання на створений раніше Secret
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: accessKey
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: secretKey
        # ❗️ ДОДАНО: Хук, який створює бакет після запуску контейнера.
        lifecycle:
          postStart:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - >
                  until mc alias set local http://localhost:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
                    echo "--- чекаємо на запуск MinIO ---" && sleep 1;
                  done;
                  mc mb local/mlflow-artifacts --ignore-existing;
                  echo "--- бакет mlflow-artifacts перевірено/створено ---";
        ports:
        - containerPort: 9000 # Порт для S3 API
        - containerPort: 9001 # Порт для веб-інтерфейсу
        volumeMounts:
        - name: storage # Монтування диска
          mountPath: "/data"
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: minio-pvc # Посилання на створений PVC